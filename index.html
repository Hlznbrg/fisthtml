    <script>
        function slowScroll(id) {
          $('html, body').animate({
            scrollTop: $(id).offset().top
          }, 500);
        }
    
        $(document).on("scroll", function () {
          if($(window).scrollTop() === 0)

            else
            $("header").attr("class", "fixed");
        });
